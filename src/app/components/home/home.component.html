<section>
  <input
    type="text"
    [(ngModel)]="searchInput"
    placeholder="Search product..."
  />
</section>

<div class="category-buttons">
  <button
    *ngFor="let category of categories"
    (click)="onCategoryChange(category)"
    [class.active]="selectedCategory === category"
    class="category-button"
  >
    {{ category | titlecase }}
  </button>
</div>

<div class="products">
  <div *ngFor="let product of products | filter : searchInput" class="product">
    <img [src]="product.image" alt="{{ product.title }}" />
    <h3>{{ product.title }}</h3>
    <p>{{ product.price | currency }}</p>
    <button routerLink="/product/{{ product.id }}">View Details</button>
  </div>
</div>
