<div class="products">
  <div *ngFor="let product of products" class="product">
    <img [src]="product.image" alt="{{ product.title }}" />
    <h3>{{ product.title }}</h3>
    <p>{{ product.price | currency }}</p>
    <button routerLink="/product/{{ product.id }}">View Details</button>
  </div>
</div>
